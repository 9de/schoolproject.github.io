<!DOCTYPE html>
<html>
<head>
  <title>وصف المشروع</title>
  <style>
    /* CSS لتنسيق الصفحة */
    body {
      text-align: center;
      padding-top: 100px;
      font-family: Arial, sans-serif;
      background-color: #111111;
      color: #ffffff;
    }
    h1 {
      font-size: 36px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 40px;
    }
    p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .table-container {
      max-width: 800px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #dddddd;
    }
    th {
      background-color: #f2f2f2;
    }
    .welcome-button {
      background-color: #4CAF50;
      color: white;
      padding: 20px 40px;
      border: none;
      text-decoration: none;
      display: inline-block;
      font-size: 24px;
      margin-top: 40px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      animation: pulse 1s infinite;
    }
    .welcome-button:hover {
      background-color: #45a049;
      transform: scale(1.1);
    }
    .welcome-button:active {
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
      transform: translateY(2px);
    }
    .welcome-button:focus {
      outline: none;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
    /* Popup المنبثقة */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s linear 0.25s, opacity 0.25s;
    }
    .popup {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      text-align: center;
      opacity: 0;
      transform: translateY(-50px);
      transition: opacity 0.25s, transform 0.25s;
    }
    .popup.show {
      visibility: visible;
      opacity: 1;
      transform: translateY(0);
      transition-delay: 0s, 0s;
    }
    .popup h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .popup .close-button {
      background-color: #ff0000;
      color: white;
      padding: 10px 20px;
      border: none;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .popup .close-button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <h1>وصف المشروع</h1>
  <p>هذا النص لغرض العرض فقط.</p>
  <div class="table-container">
    <table>
      <tr>
        <th>الدولة</th>
        <th>التاريخ الهجري</th>
      </tr>
      <tr>
        <td>السعودية الأولى</td>
        <td>1 محرم 1 هـ</td>
      </tr>
      <tr>
        <td>السعودية الثانية</td>
        <td>2 صفر 2 هـ</td>
      </tr>
      <tr>
        <td>السعودية الثالثة</td>
        <td>3 ربيع الأول 3 هـ</td>
      </tr>
    </table>
  </div>
  <button id="welcome-button" class="welcome-button">ترحيب</button>
  <div class="popup-overlay" id="popup-overlay">
    <div class="popup">
      <h2>أهلاً بك!</h2>
      <button class="close-button" onclick="closePopup()">إغلاق</button>
    </div>
  </div>
  <script>
    document.getElementById('welcome-button').addEventListener('click', function() {
      document.getElementById('popup-overlay').classList.add('show');
    });

    function closePopup() {
      document.getElementById('popup-overlay').classList.remove('show');
    }
  </script>
</body>
</html>
